<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <title>JS Calculator</title>
</head>
<body>
    <header class="title">
        <h1>Calculator</h1>
    </header>

    <section id="calculator" class="container">
        <div id="calc-screen"></div>
        <div class="calc-pad">
                <button id="clear" class="key">C</button>
                <button id="backspace" class="key"><<</button>
                <button id="divide" class="key operator">/</button>
                <button id="plus" class="key operator">x</button>
                <button class="key">7</button>
                <button class="key">8</button>
                <button class="key">9</button>
                <button id="minus" class="key operator">-</button>
                <button class="key">4</button>
                <button class="key">5</button>
                <button class="key">6</button>
                <button id="sum" class="key operator">+</button>
                <button class="key">1</button>
                <button class="key">2</button>
                <button class="key">3</button>
                <button id="equal" class="key equal">=</button>
                <button class="key zero">0</button>
                <button id="dot" class="key">.</button>
        </div>
    </section>
    
    <script src="app.js"></script>
</body>
</html>
